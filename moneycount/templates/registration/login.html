{% extends 'base.html' %}

{% load static %}

{% block contents %}
  <h2>ログイン</h2>
  <form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
  </form>
  <p>アカウントをお持ちでないですか？<a href="{% url 'accounts:signup' %}">登録する</a></p>
{% endblock %}
